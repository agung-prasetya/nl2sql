<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1D2225;
        }
        .container {
            max-width: 850px;
            margin: auto;
            background-color: #65E1C9;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">DML Detector</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/test-kalimat">Test Kalimat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/test-dataset">Test Dataset</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h3>Test Kalimat</h3>
        <form id="formKalimat">
            <div class="mb-3">
                <label for="kalimat" class="form-label">Kalimat:</label>
                <textarea class="form-control" id="kalimat" name="kalimat" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Database (JSON):</label>
                <input type="file" class="form-control" id="file" name="file" accept="application/json" required>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
        <hr>
        <div id="hasil" class="alert alert-info mt-3 d-none"></div>
    </div>
    
    <script>
        document.getElementById('formKalimat').addEventListener('submit', async function (e) {
            e.preventDefault();
    
            const form = e.target;
            const formData = new FormData(form);
    
            const response = await fetch('/dml/predict', {
                method: 'POST',
                body: formData
            });
    
            const result = await response.json();
    
            const hasilDiv = document.getElementById('hasil');
            hasilDiv.classList.remove('d-none');
            hasilDiv.innerHTML = `
                <strong>Kalimat:</strong> ${result.kalimat}<br>
                <strong>Jenis DML:</strong> ${result.predicted_label}
            `;
        });
    </script>
</body>
</html>
